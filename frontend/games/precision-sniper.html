<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precision Sniper – Minigame Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #00ffcc;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            user-select: none;
            cursor: crosshair;
        }

        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #00ffcc;
            padding: 5px 15px;
            background: rgba(0, 255, 204, 0.1);
            z-index: 100;
            transition: all 0.3s;
        }

        .nav-back:hover {
            background: rgba(0, 255, 204, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        /* Sci-Fi Grid Background */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image:
                linear-gradient(rgba(0, 255, 204, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, #000 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Game Area */
        .game-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Target Style */
        .target {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 85, 0.8) 0%, rgba(255, 0, 85, 0.2) 60%, transparent 100%);
            border: 2px solid #ff0055;
            box-shadow: 0 0 15px #ff0055;
            cursor: pointer;
            transform: translate(-50%, -50%) scale(0);
            animation: spawnPop 0.3s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .target::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.5);
            animation: spin 4s linear infinite;
        }

        .target.golden {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 215, 0, 0.2) 60%, transparent 100%);
            border-color: #ffd700;
            box-shadow: 0 0 20px #ffd700;
        }

        @keyframes spawnPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }

            70% {
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes hitEffect {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .hit-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffcc;
            transform: translate(-50%, -50%) rotate(45deg);
            pointer-events: none;
            animation: hitAnim 0.3s forwards;
            z-index: 20;
        }

        @keyframes hitAnim {
            0% {
                transform: translate(-50%, -50%) rotate(45deg) scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1.5);
                opacity: 0;
            }
        }

        .score-float {
            position: absolute;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
            animation: floatUp 0.8s forwards;
            z-index: 20;
            text-shadow: 0 0 5px #00ffcc;
        }

        @keyframes floatUp {
            0% {
                transform: translate(-50%, -50%) translateY(0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) translateY(-30px);
                opacity: 0;
            }
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 50;
            pointer-events: none;
        }

        .hud-panel {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #00ffcc;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
            text-align: center;
        }

        .hud-label {
            font-size: 0.8rem;
            color: #00aaaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hud-value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #00ffcc;
        }

        /* Start Screen / Game Over */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .overlay h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .overlay p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #aaa;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }

        .btn {
            background: transparent;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 30px #00ffcc;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        /* Crosshair */
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 255, 204, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.05s ease-out;
        }

        .custom-cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #00ffcc;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .custom-cursor::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background: rgba(0, 255, 204, 0.3);
            transform: translateX(-50%);
        }

        .cursor-h-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(0, 255, 204, 0.3);
            transform: translateY(-50%);
        }
    </style>
</head>
