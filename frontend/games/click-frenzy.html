<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Frenzy ‚Äì Minigame Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Beautiful landscape background */
        .arena {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 50%, #90EE90 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1s;
        }

        .arena.ko-cam {
            transform: scale(1.3);
        }

        /* Sky with clouds */
        .sky {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 100%);
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateX(-200px);
            }

            to {
                transform: translateX(calc(100vw + 200px));
            }
        }

        /* Mountains */
        .mountains {
            position: absolute;
            bottom: 40%;
            width: 100%;
            height: 300px;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 300px solid #8B7355;
        }

        .mountain::before {
            content: '';
            position: absolute;
            bottom: -300px;
            left: -200px;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 300px solid #A0826D;
        }

        .mountain-snow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 80px solid white;
        }

        /* Grass field */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, #90EE90 0%, #228B22 100%);
        }

        .grass::before {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(90deg, #76B947 0px, #76B947 10px, #90EE90 10px, #90EE90 20px);
        }

        /* Cute cartoon warriors */
        .warrior {
            position: absolute;
            bottom: 35%;
            width: 120px;
            height: 160px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
        }

        .player-warrior {
            left: 25%;
        }

        .enemy-warrior {
            right: 25%;
            transform: scaleX(-1);
        }

        /* Warrior body - cute style */
        .warrior-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Cute head */
        .warrior-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #FFD1A4;
            border-radius: 50%;
            border: 3px solid #8B4513;
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            top: 25px;
        }

        .eye-left {
            left: 15px;
        }

        .eye-right {
            right: 15px;
        }

        /* Smile */
        .smile {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 30px 30px;
        }

        /* Helmet - colorful */
        .helmet {
            position: absolute;
            top: -10px;
            left: -5px;
            right: -5px;
            height: 35px;
            background: linear-gradient(135deg, #4169E1, #6495ED);
            border-radius: 50% 50% 0 0;
            border: 3px solid #1E3A8A;
        }

        .player-warrior .helmet {
            background: linear-gradient(135deg, #4169E1, #6495ED);
        }

        .enemy-warrior .helmet {
            background: linear-gradient(135deg, #DC143C, #FF6B6B);
        }

        .helmet-plume {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 25px;
            background: #FFD700;
            border-radius: 50% 50% 0 0;
        }

        /* Body - armor */
        .warrior-torso {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            border-radius: 10px;
            border: 3px solid #696969;
        }

        .player-warrior .warrior-torso {
            background: linear-gradient(135deg, #4169E1, #6495ED);
            border-color: #1E3A8A;
        }

        .enemy-warrior .warrior-torso {
            background: linear-gradient(135deg, #DC143C, #FF6B6B);
            border-color: #8B0000;
        }

        /* Arms - cute and chubby */
        .warrior-arm {
            position: absolute;
            width: 22px;
            height: 60px;
            background: #FFD1A4;
            border-radius: 15px;
            border: 3px solid #8B4513;
            top: 70px;
            transform-origin: top center;
            transition: transform 0.2s;
        }

        .arm-left {
            left: 10px;
        }

        .arm-right {
            right: 10px;
        }

        /* Cute sword */
        .sword {
            position: absolute;
            width: 14px;
            height: 80px;
            bottom: -75px;
            left: 4px;
            transform-origin: top center;
            transition: all 0.2s;
        }

        .sword-blade {
            width: 100%;
            height: 70%;
            background: linear-gradient(90deg, #C0C0C0, #FFFFFF, #C0C0C0);
            border-radius: 3px 3px 0 0;
            border: 2px solid #696969;
        }

        .sword-guard {
            width: 35px;
            height: 10px;
            background: #FFD700;
            position: absolute;
            bottom: 30%;
            left: -10px;
            border-radius: 5px;
            border: 2px solid #B8860B;
        }

        .sword-handle {
            width: 14px;
            height: 30%;
            background: #8B4513;
            position: absolute;
            bottom: 0;
            border-radius: 0 0 5px 5px;
            border: 2px solid #654321;
        }

        /* Legs - cute */
        .warrior-legs {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .leg {
            width: 28px;
            height: 50px;
            background: #8B4513;
            border-radius: 5px;
            border: 3px solid #654321;
        }

        /* Attack animation */
        .warrior.attacking .arm-right {
            transform: rotate(-100deg);
        }

        .warrior.attacking .sword {
            transform: rotate(-50deg);
        }

        /* Hit effect - bounce */
        .warrior.hit {
            animation: bounce 0.3s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* KO animation - fall down */
        .warrior.ko {
            animation: fallDown 1s forwards;
        }

        @keyframes fallDown {
            0% {
                transform: rotate(0deg) translateY(0);
                opacity: 1;
            }

            100% {
                transform: rotate(90deg) translateY(200px);
                opacity: 0;
            }
        }

        .enemy-warrior.ko {
            animation: fallDownEnemy 1s forwards;
        }

        @keyframes fallDownEnemy {
            0% {
                transform: scaleX(-1) rotate(0deg) translateY(0);
                opacity: 1;
            }

            100% {
                transform: scaleX(-1) rotate(-90deg) translateY(200px);
                opacity: 0;
            }
        }

        /* Impact stars */
        .impact {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0;
            pointer-events: none;
        }

        .impact.active {
            animation: impactAnim 0.5s;
        }

        @keyframes impactAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
            }
        }

        /* HUD - friendly style */
        .hud {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 10;
        }

        .score-display {
            background: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .player-score-display {
            color: #4169E1;
            border: 4px solid #4169E1;
        }

        .enemy-score-display {
            color: #DC143C;
            border: 4px solid #DC143C;
        }

        /* Timer */
        .timer {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 4px solid #FFD700;
            border-radius: 20px;
            padding: 15px 40px;
            font-size: 3rem;
            font-weight: 700;
            color: #FF8C00;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Click button */
        .click-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #FFD700;
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .click-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .click-button.pulsing {
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* Result */
        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px 70px;
            border-radius: 30px;
            border: 5px solid;
            display: none;
            z-index: 100;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .result.victory {
            border-color: #4169E1;
        }

        .result.defeat {
            border-color: #DC143C;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .result h2 {
            font-size: 4rem;
            margin-bottom: 30px;
        }

        .result.victory h2 {
            color: #4169E1;
        }

        .result.defeat h2 {
            color: #DC143C;
        }

        .final-stats {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #333;
        }

        .restart-btn {
            margin-top: 30px;
            padding: 15px 50px;
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .restart-btn:hover {
            background: linear-gradient(135deg, #FFA500, #FFB733);
        }
    </style>
</head>

<body>

    <a href="/" class="nav-back">‚Üê Back to Hub</a>

    <div class="arena" id="arena">
        <!-- Sky -->
        <div class="sky">
            <div class="cloud" style="top: 10%; left: 10%; width: 100px; height: 50px; animation-delay: 0s;"></div>
            <div class="cloud" style="top: 20%; left: 60%; width: 120px; height: 60px; animation-delay: 5s;"></div>
            <div class="cloud" style="top: 15%; left: 80%; width: 80px; height: 40px; animation-delay: 10s;"></div>
        </div>

        <!-- Mountains -->
        <div class="mountains">
            <div class="mountain" style="left: 10%;">
                <div class="mountain-snow"></div>
            </div>
            <div class="mountain" style="left: 35%; transform: scale(0.8);">
                <div class="mountain-snow"></div>
            </div>
            <div class="mountain" style="right: 15%;">
                <div class="mountain-snow"></div>
            </div>
        </div>

        <!-- Grass -->
        <div class="grass"></div>

        <!-- Impact effect -->
        <div class="impact" id="impact">üí•</div>

        <!-- Player Warrior -->
        <div class="warrior player-warrior" id="playerWarrior">
            <div class="warrior-body">
                <div class="warrior-head">
                    <div class="helmet">
                        <div class="helmet-plume"></div>
                    </div>
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                    <div class="smile"></div>
                </div>
                <div class="warrior-torso"></div>
                <div class="warrior-arm arm-left"></div>
                <div class="warrior-arm arm-right">
                    <div class="sword">
                        <div class="sword-blade"></div>
                        <div class="sword-guard"></div>
                        <div class="sword-handle"></div>
                    </div>
                </div>
                <div class="warrior-legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>

        <!-- Enemy Warrior -->
        <div class="warrior enemy-warrior" id="enemyWarrior">
            <div class="warrior-body">
                <div class="warrior-head">
                    <div class="helmet">
                        <div class="helmet-plume"></div>
                    </div>
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                    <div class="smile"></div>
                </div>
                <div class="warrior-torso"></div>
                <div class="warrior-arm arm-left"></div>
                <div class="warrior-arm arm-right">
                    <div class="sword">
                        <div class="sword-blade"></div>
                        <div class="sword-guard"></div>
                        <div class="sword-handle"></div>
                    </div>
                </div>
                <div class="warrior-legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>

        <!-- HUD -->
        <div class="hud">
            <div class="score-display player-score-display" id="playerScore">0</div>
            <div class="score-display enemy-score-display" id="enemyScore">0</div>
        </div>

        <!-- Timer -->
        <div class="timer" id="timer">30</div>

        <!-- Click button -->
        <button class="click-button pulsing" id="clickBtn">
            <div>‚öîÔ∏è ATTACK!</div>
            <div style="font-size: 0.9rem; margin-top: 5px;">Click fast!</div>
        </button>
    </div>

    <!-- Result -->
    <div class="result" id="result">
        <h2 id="resultTitle">Battle Over!</h2>
        <div class="final-stats" id="finalStats"></div>
        <button class="restart-btn" onclick="location.reload()">Play Again</button>
    </div>

    <script>
        let playerHits = 0;
        let enemyHits = 0;
        let timeLeft = 30;
        let gameActive = false;
        let gameStarted = false;

        const arena = document.getElementById('arena');
        const playerWarrior = document.getElementById('playerWarrior');
        const enemyWarrior = document.getElementById('enemyWarrior');
        const playerScoreEl = document.getElementById('playerScore');
        const enemyScoreEl = document.getElementById('enemyScore');
        const timerEl = document.getElementById('timer');
        const clickBtn = document.getElementById('clickBtn');
        const impact = document.getElementById('impact');
        const resultEl = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const finalStats = document.getElementById('finalStats');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playerAttack() {
            playerWarrior.classList.add('attacking');
            impact.classList.add('active');

            setTimeout(() => {
                playerWarrior.classList.remove('attacking');
                impact.classList.remove('active');
            }, 300);

            enemyWarrior.classList.add('hit');
            setTimeout(() => enemyWarrior.classList.remove('hit'), 300);

            playSound(600);
        }

        function enemyAttack() {
            enemyWarrior.classList.add('attacking');
            impact.classList.add('active');

            setTimeout(() => {
                enemyWarrior.classList.remove('attacking');
                impact.classList.remove('active');
            }, 300);

            playerWarrior.classList.add('hit');
            setTimeout(() => playerWarrior.classList.remove('hit'), 300);

            playSound(500);
        }

        function enemyAI() {
            if (!gameActive) return;

            const delay = 140 + Math.random() * 110;
            setTimeout(() => {
                if (gameActive) {
                    enemyHits++;
                    enemyScoreEl.textContent = enemyHits;
                    enemyAttack();
                    enemyAI();
                }
            }, delay);
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            gameActive = true;
            clickBtn.classList.remove('pulsing');

            enemyAI();

            const interval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 5) {
                    timerEl.style.color = '#DC143C';
                }

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clickBtn.disabled = true;
            clickBtn.style.opacity = '0.3';

            setTimeout(() => {
                arena.classList.add('ko-cam');

                if (playerHits > enemyHits) {
                    enemyWarrior.classList.add('ko');
                } else if (enemyHits > playerHits) {
                    playerWarrior.classList.add('ko');
                }

                setTimeout(() => {
                    if (playerHits > enemyHits) {
                        resultTitle.textContent = 'You Win! üéâ';
                        resultEl.classList.add('victory');
                        finalStats.innerHTML = `You were faster!<br>Your attacks: ${playerHits}<br>Enemy attacks: ${enemyHits}`;
                    } else if (playerHits < enemyHits) {
                        resultTitle.textContent = 'You Lost! üò¢';
                        resultEl.classList.add('defeat');
                        finalStats.innerHTML = `The enemy was faster!<br>Your attacks: ${playerHits}<br>Enemy attacks: ${enemyHits}`;
                    } else {
                        resultTitle.textContent = 'Draw! ü§ù';
                        resultEl.classList.add('victory');
                        finalStats.innerHTML = `Perfect match!<br>Both: ${playerHits} attacks`;
                    }

                    resultEl.classList.add('show');
                }, 1000);
            }, 500);
        }

        clickBtn.addEventListener('click', () => {
            if (!gameActive && !gameStarted) {
                startGame();
            }

            if (!gameActive) return;

            playerHits++;
            playerScoreEl.textContent = playerHits;
            playerAttack();
        });
    </script>
</body>

</html>
