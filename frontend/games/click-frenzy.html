<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Frenzy ‚Äì Minigame Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        /* Realistic landscape - Arc Raiders inspired */
        .arena {
            position: relative;
            width: 100%;
            height: 100vh;
            background:
                linear-gradient(180deg,
                    #1a2845 0%,
                    #2d4a6e 25%,
                    #5a7a9a 50%,
                    #8fa9c1 75%,
                    #b5c9d8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1s;
            overflow: hidden;
        }

        .arena.ko-cam {
            transform: scale(1.4);
        }

        /* Atmospheric sky with realistic lighting */
        .sky {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60%;
            background:
                radial-gradient(ellipse at 50% 120%, rgba(255, 220, 180, 0.4) 0%, transparent 60%),
                linear-gradient(180deg,
                    #1a2845 0%,
                    #2d4a6e 30%,
                    #5a7a9a 60%,
                    #8fa9c1 100%);
        }

        /* Realistic volumetric clouds */
        .cloud {
            position: absolute;
            background: radial-gradient(ellipse,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(240, 245, 250, 0.6) 40%,
                    rgba(200, 210, 220, 0.3) 70%,
                    transparent 100%);
            border-radius: 50%;
            filter: blur(3px);
            animation: float 40s infinite linear;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        @keyframes float {
            from {
                transform: translateX(-300px);
                opacity: 0.5;
            }

            50% {
                opacity: 0.95;
            }

            to {
                transform: translateX(calc(100vw + 300px));
                opacity: 0.5;
            }
        }

        /* Layered mountains with atmospheric perspective */
        .mountains {
            position: absolute;
            bottom: 30%;
            width: 100%;
            height: 500px;
        }

        .mountain-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .mountain {
            position: absolute;
            bottom: 0;
        }

        /* Far mountains (bluest, most faded) */
        .mountain-far {
            width: 0;
            height: 0;
            border-left: 300px solid transparent;
            border-right: 300px solid transparent;
            border-bottom: 400px solid rgba(74, 95, 122, 0.4);
            filter: blur(2px);
        }

        /* Mid mountains */
        .mountain-mid {
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 350px solid rgba(90, 112, 136, 0.7);
            filter: blur(1px);
        }

        /* Near mountains */
        .mountain-near {
            width: 0;
            height: 0;
            border-left: 220px solid transparent;
            border-right: 220px solid transparent;
            border-bottom: 320px solid #6a8096;
        }

        .mountain-snow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.95);
            filter: blur(0.5px);
        }

        /* Realistic grass field with depth and lighting */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background:
                linear-gradient(180deg,
                    #6b9b6b 0%,
                    #5a8a5a 20%,
                    #4a7a4a 50%,
                    #3a6a3a 80%,
                    #2a5a2a 100%);
            box-shadow: inset 0 80px 120px rgba(0, 0, 0, 0.4);
        }

        .grass::before {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(107, 155, 107, 0.9) 50%,
                    transparent 100%);
            filter: blur(2px);
        }

        .grass::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.5));
        }

        /* Stylized warriors */
        .warrior {
            position: absolute;
            bottom: 30%;
            width: 100px;
            height: 140px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.5));
        }

        .player-warrior {
            left: 28%;
        }

        .enemy-warrior {
            right: 28%;
            transform: scaleX(-1);
        }

        /* Warrior body */
        .warrior-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .warrior-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #ffd4a3, #d4a574);
            border-radius: 50%;
            border: 2px solid #8B4513;
        }

        .eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #222;
            border-radius: 50%;
            top: 18px;
        }

        .eye-left {
            left: 12px;
        }

        .eye-right {
            right: 12px;
        }

        .helmet {
            position: absolute;
            top: -8px;
            left: -4px;
            right: -4px;
            height: 28px;
            background: linear-gradient(135deg, #4a6fa5, #6b8fc7);
            border-radius: 50% 50% 0 0;
            border: 2px solid #2a4a75;
            box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        .player-warrior .helmet {
            background: linear-gradient(135deg, #4a6fa5, #6b8fc7);
        }

        .enemy-warrior .helmet {
            background: linear-gradient(135deg, #a54a4a, #c76b6b);
        }

        .warrior-torso {
            position: absolute;
            top: 48px;
            left: 50%;
            transform: translateX(-50%);
            width: 55px;
            height: 60px;
            background: linear-gradient(135deg, #5a7a9a, #7a9aba);
            border-radius: 8px;
            border: 2px solid #3a5a7a;
            box-shadow: inset 0 3px 8px rgba(255, 255, 255, 0.2);
        }

        .player-warrior .warrior-torso {
            background: linear-gradient(135deg, #4a6fa5, #6b8fc7);
        }

        .enemy-warrior .warrior-torso {
            background: linear-gradient(135deg, #a54a4a, #c76b6b);
        }

        .warrior-arm {
            position: absolute;
            width: 18px;
            height: 50px;
            background: radial-gradient(ellipse at 30% 30%, #ffd4a3, #d4a574);
            border-radius: 12px;
            border: 2px solid #8B4513;
            top: 52px;
            transform-origin: top center;
            transition: transform 0.2s;
        }

        .arm-left {
            left: 8px;
        }

        .arm-right {
            right: 8px;
        }

        .sword {
            position: absolute;
            width: 10px;
            height: 65px;
            bottom: -60px;
            left: 4px;
            transform-origin: top center;
            transition: all 0.2s;
        }

        .sword-blade {
            width: 100%;
            height: 75%;
            background: linear-gradient(90deg, #b8c5d0, #ffffff, #b8c5d0);
            border-radius: 2px 2px 0 0;
            border: 1px solid #8a9aa8;
            box-shadow: inset 1px 0 3px rgba(255, 255, 255, 0.8);
        }

        .sword-guard {
            width: 28px;
            height: 8px;
            background: linear-gradient(135deg, #d4af37, #f4cf57);
            position: absolute;
            bottom: 25%;
            left: -9px;
            border-radius: 3px;
            border: 1px solid #b48f2f;
        }

        .sword-handle {
            width: 10px;
            height: 25%;
            background: linear-gradient(135deg, #6b4423, #8b5a2b);
            position: absolute;
            bottom: 0;
            border-radius: 0 0 3px 3px;
            border: 1px solid #4b3013;
        }

        .warrior-legs {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }

        .leg {
            width: 22px;
            height: 40px;
            background: linear-gradient(135deg, #6b4423, #8b5a2b);
            border-radius: 4px;
            border: 2px solid #4b3013;
        }

        /* Attack animation */
        .warrior.attacking .arm-right {
            transform: rotate(-100deg);
        }

        .warrior.attacking .sword {
            transform: rotate(-50deg);
            filter: drop-shadow(0 0 10px rgba(255, 255, 100, 0.8));
        }

        /* Hit effect */
        .warrior.hit {
            animation: bounce 0.3s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* KO animation */
        .warrior.ko {
            animation: fallDown 1s forwards;
        }

        @keyframes fallDown {
            0% {
                transform: rotate(0deg) translateY(0);
                opacity: 1;
            }

            100% {
                transform: rotate(90deg) translateY(200px);
                opacity: 0;
            }
        }

        .enemy-warrior.ko {
            animation: fallDownEnemy 1s forwards;
        }

        @keyframes fallDownEnemy {
            0% {
                transform: scaleX(-1) rotate(0deg) translateY(0);
                opacity: 1;
            }

            100% {
                transform: scaleX(-1) rotate(-90deg) translateY(200px);
                opacity: 0;
            }
        }

        /* Impact */
        .impact {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0;
            pointer-events: none;
        }

        .impact.active {
            animation: impactAnim 0.5s;
        }

        @keyframes impactAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
            }
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 10;
        }

        .score-display {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 2rem;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 2px solid;
        }

        .player-score-display {
            color: #6b8fc7;
            border-color: #4a6fa5;
        }

        .enemy-score-display {
            color: #c76b6b;
            border-color: #a54a4a;
        }

        /* Timer */
        .timer {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #d4af37;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 3rem;
            font-weight: 700;
            color: #f4cf57;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        /* Click button */
        .click-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #d4af37;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.4), transparent);
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .click-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .click-button.pulsing {
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            }

            50% {
                transform: translateX(-50%) scale(1.08);
                box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
            }
        }

        /* Result */
        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 50px 70px;
            border-radius: 15px;
            border: 4px solid;
            display: none;
            z-index: 100;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .result.victory {
            border-color: #6b8fc7;
        }

        .result.defeat {
            border-color: #c76b6b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .result h2 {
            font-size: 4rem;
            margin-bottom: 30px;
        }

        .result.victory h2 {
            color: #6b8fc7;
        }

        .result.defeat h2 {
            color: #c76b6b;
        }

        .final-stats {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #ddd;
        }

        .restart-btn {
            margin-top: 30px;
            padding: 15px 50px;
            background: linear-gradient(135deg, #d4af37, #f4cf57);
            border: none;
            border-radius: 8px;
            color: #1a2845;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:hover {
            background: linear-gradient(135deg, #f4cf57, #ffd970);
        }
    </style>
</head>

<body>

    <a href="/" class="nav-back">‚Üê Back to Hub</a>

    <div class="arena" id="arena">
        <!-- Sky -->
        <div class="sky">
            <div class="cloud" style="top: 8%; left: 5%; width: 150px; height: 80px; animation-delay: 0s;"></div>
            <div class="cloud" style="top: 15%; left: 50%; width: 180px; height: 90px; animation-delay: 8s;"></div>
            <div class="cloud" style="top: 12%; left: 75%; width: 120px; height: 60px; animation-delay: 16s;"></div>
            <div class="cloud" style="top: 20%; left: 25%; width: 140px; height: 70px; animation-delay: 24s;"></div>
        </div>

        <!-- Mountains with layers -->
        <div class="mountains">
            <div class="mountain mountain-far" style="left: 5%;">
                <div class="mountain-snow"></div>
            </div>
            <div class="mountain mountain-far" style="right: 10%; transform: scale(0.9);">
                <div class="mountain-snow"></div>
            </div>
            <div class="mountain mountain-mid" style="left: 25%;">
                <div class="mountain-snow"></div>
            </div>
            <div class="mountain mountain-mid" style="right: 30%; transform: scale(0.85);">
                <div class="mountain-snow"></div>
            </div>
            <div class="mountain mountain-near" style="left: 40%;">
                <div class="mountain-snow"></div>
            </div>
        </div>

        <!-- Grass -->
        <div class="grass"></div>

        <!-- Impact effect -->
        <div class="impact" id="impact">üí•</div>

        <!-- Player Warrior -->
        <div class="warrior player-warrior" id="playerWarrior">
            <div class="warrior-body">
                <div class="warrior-head">
                    <div class="helmet"></div>
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="warrior-torso"></div>
                <div class="warrior-arm arm-left"></div>
                <div class="warrior-arm arm-right">
                    <div class="sword">
                        <div class="sword-blade"></div>
                        <div class="sword-guard"></div>
                        <div class="sword-handle"></div>
                    </div>
                </div>
                <div class="warrior-legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>

        <!-- Enemy Warrior -->
        <div class="warrior enemy-warrior" id="enemyWarrior">
            <div class="warrior-body">
                <div class="warrior-head">
                    <div class="helmet"></div>
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="warrior-torso"></div>
                <div class="warrior-arm arm-left"></div>
                <div class="warrior-arm arm-right">
                    <div class="sword">
                        <div class="sword-blade"></div>
                        <div class="sword-guard"></div>
                        <div class="sword-handle"></div>
                    </div>
                </div>
                <div class="warrior-legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>

        <!-- HUD -->
        <div class="hud">
            <div class="score-display player-score-display" id="playerScore">0</div>
            <div class="score-display enemy-score-display" id="enemyScore">0</div>
        </div>

        <!-- Timer -->
        <div class="timer" id="timer">30</div>

        <!-- Click button -->
        <button class="click-button pulsing" id="clickBtn">
            <div>‚öîÔ∏è ATTACK</div>
            <div style="font-size: 0.9rem; margin-top: 5px;">Click fast!</div>
        </button>
    </div>

    <!-- Result -->
    <div class="result" id="result">
        <h2 id="resultTitle">Battle Over!</h2>
        <div class="final-stats" id="finalStats"></div>
        <button class="restart-btn" onclick="location.reload()">Play Again</button>
    </div>

    <script>
        let playerHits = 0;
        let enemyHits = 0;
        let timeLeft = 30;
        let gameActive = false;
        let gameStarted = false;

        const arena = document.getElementById('arena');
        const playerWarrior = document.getElementById('playerWarrior');
        const enemyWarrior = document.getElementById('enemyWarrior');
        const playerScoreEl = document.getElementById('playerScore');
        const enemyScoreEl = document.getElementById('enemyScore');
        const timerEl = document.getElementById('timer');
        const clickBtn = document.getElementById('clickBtn');
        const impact = document.getElementById('impact');
        const resultEl = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const finalStats = document.getElementById('finalStats');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playerAttack() {
            playerWarrior.classList.add('attacking');
            impact.classList.add('active');

            setTimeout(() => {
                playerWarrior.classList.remove('attacking');
                impact.classList.remove('active');
            }, 300);

            enemyWarrior.classList.add('hit');
            setTimeout(() => enemyWarrior.classList.remove('hit'), 300);

            playSound(600);
        }

        function enemyAttack() {
            enemyWarrior.classList.add('attacking');
            impact.classList.add('active');

            setTimeout(() => {
                enemyWarrior.classList.remove('attacking');
                impact.classList.remove('active');
            }, 300);

            playerWarrior.classList.add('hit');
            setTimeout(() => playerWarrior.classList.remove('hit'), 300);

            playSound(500);
        }

        function enemyAI() {
            if (!gameActive) return;

            const delay = 140 + Math.random() * 110;
            setTimeout(() => {
                if (gameActive) {
                    enemyHits++;
                    enemyScoreEl.textContent = enemyHits;
                    enemyAttack();
                    enemyAI();
                }
            }, delay);
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            gameActive = true;
            clickBtn.classList.remove('pulsing');

            enemyAI();

            const interval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 5) {
                    timerEl.style.color = '#c76b6b';
                }

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clickBtn.disabled = true;
            clickBtn.style.opacity = '0.3';

            setTimeout(() => {
                arena.classList.add('ko-cam');

                if (playerHits > enemyHits) {
                    enemyWarrior.classList.add('ko');
                } else if (enemyHits > playerHits) {
                    playerWarrior.classList.add('ko');
                }

                setTimeout(() => {
                    if (playerHits > enemyHits) {
                        resultTitle.textContent = 'VICTORY';
                        resultEl.classList.add('victory');
                        finalStats.innerHTML = `You were faster!<br>Your attacks: ${playerHits}<br>Enemy attacks: ${enemyHits}`;
                    } else if (playerHits < enemyHits) {
                        resultTitle.textContent = 'DEFEAT';
                        resultEl.classList.add('defeat');
                        finalStats.innerHTML = `The enemy was faster!<br>Your attacks: ${playerHits}<br>Enemy attacks: ${enemyHits}`;
                    } else {
                        resultTitle.textContent = 'DRAW';
                        resultEl.classList.add('victory');
                        finalStats.innerHTML = `Perfect match!<br>Both: ${playerHits} attacks`;
                    }

                    resultEl.classList.add('show');
                }, 1000);
            }, 500);
        }

        clickBtn.addEventListener('click', () => {
            if (!gameActive && !gameStarted) {
                startGame();
            }

            if (!gameActive) return;

            playerHits++;
            playerScoreEl.textContent = playerHits;
            playerAttack();
        });
    </script>
</body>

</html>
