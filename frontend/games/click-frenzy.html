<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Frenzy ‚Äì Minigame Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-purple: #b400ff;
            --neon-red: #ff0055;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 20;
        }

        .game-container {
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-purple));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }

        /* Battle Bar */
        .battle-bar {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 40px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .player-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), rgba(0, 255, 65, 0.5));
            transition: width 0.2s;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .bot-bar {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(-90deg, var(--neon-red), rgba(255, 0, 85, 0.5));
            transition: width 0.2s;
            box-shadow: 0 0 20px var(--neon-red);
        }

        .battle-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 10;
        }

        .player-label,
        .bot-label {
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 10px black;
        }

        .player-label {
            color: var(--neon-green);
        }

        .bot-label {
            color: var(--neon-red);
        }

        .stats {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin: 30px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .click-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 4px solid var(--neon-purple);
            background: radial-gradient(circle, rgba(180, 0, 255, 0.2), rgba(180, 0, 255, 0.05));
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 0 40px rgba(180, 0, 255, 0.5);
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(180, 0, 255, 0.8);
        }

        .click-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 80px rgba(180, 0, 255, 1);
        }

        .click-button.pulsing {
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .instructions {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 20px;
        }

        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.5);
            display: none;
            z-index: 100;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .result.defeat {
            border-color: var(--neon-red);
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .result h2 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
        }

        .result h2.victory {
            color: var(--neon-green);
        }

        .result h2.defeat-text {
            color: var(--neon-red);
        }

        .result p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .score-comparison {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.5rem;
        }

        .player-score-final {
            color: var(--neon-green);
        }

        .bot-score-final {
            color: var(--neon-red);
        }

        .restart-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: var(--neon-green);
            border: none;
            border-radius: 10px;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }

        .restart-btn:hover {
            background: var(--neon-purple);
            color: white;
        }

        /* Click effect particles */
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-green);
            animation: float 0.5s forwards;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        @media (max-width: 700px) {
            .click-button {
                width: 180px;
                height: 180px;
                font-size: 1.5rem;
            }

            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

<body>

    <a href="/" class="nav-back">‚Üê BACK TO HUB</a>

    <div class="game-container">
        <h1>CLICK FRENZY</h1>

        <div class="battle-bar">
            <div class="player-bar" id="playerBar"></div>
            <div class="bot-bar" id="botBar"></div>
            <div class="battle-labels">
                <span class="player-label">YOU: <span id="playerScore">0</span></span>
                <span class="bot-label">BOT: <span id="botScore">0</span></span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Time Left</div>
                <div class="stat-value" id="timeLeft">10</div>
            </div>
        </div>

        <button class="click-button pulsing" id="clickBtn">
            CLICK ME!
        </button>

        <div class="instructions">
            Click faster than the bot for 10 seconds!
        </div>
    </div>

    <div class="result" id="result">
        <h2 id="resultTitle">TIME'S UP!</h2>
        <div class="score-comparison">
            <div>
                <div>YOU</div>
                <div class="player-score-final" id="finalPlayerScore">0</div>
            </div>
            <div style="font-size: 3rem; opacity: 0.5;">VS</div>
            <div>
                <div>BOT</div>
                <div class="bot-score-final" id="finalBotScore">0</div>
            </div>
        </div>
        <p id="verdict"></p>
        <button class="restart-btn" onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        let playerClicks = 0;
        let botClicks = 0;
        let timeLeft = 10;
        let gameActive = false;
        let gameStarted = false;
        let interval;
        let botInterval;

        const clickBtn = document.getElementById('clickBtn');
        const timeLeftEl = document.getElementById('timeLeft');
        const playerScoreEl = document.getElementById('playerScore');
        const botScoreEl = document.getElementById('botScore');
        const playerBar = document.getElementById('playerBar');
        const botBar = document.getElementById('botBar');
        const resultEl = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const finalPlayerScoreEl = document.getElementById('finalPlayerScore');
        const finalBotScoreEl = document.getElementById('finalBotScore');
        const verdictEl = document.getElementById('verdict');

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playClickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.type = 'sine';
            osc.frequency.setValueAtTime(800 + (playerClicks * 10), audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function updateBars() {
            const total = playerClicks + botClicks || 1;
            const playerPercent = (playerClicks / total) * 100;
            const botPercent = (botClicks / total) * 100;

            playerBar.style.width = playerPercent + '%';
            botBar.style.width = botPercent + '%';
        }

        function botClick() {
            if (!gameActive) return;

            // Bot clicks at random intervals (4-7 CPS average)
            const randomDelay = 140 + Math.random() * 110; // 140-250ms = 4-7 CPS

            setTimeout(() => {
                if (gameActive) {
                    botClicks++;
                    botScoreEl.textContent = botClicks;
                    updateBars();
                    botClick(); // Schedule next click
                }
            }, randomDelay);
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            gameActive = true;
            clickBtn.classList.remove('pulsing');

            // Start bot clicking
            botClick();

            interval = setInterval(() => {
                timeLeft--;
                timeLeftEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(interval);
            gameActive = false;
            clickBtn.disabled = true;
            clickBtn.style.opacity = '0.5';

            finalPlayerScoreEl.textContent = playerClicks;
            finalBotScoreEl.textContent = botClicks;

            if (playerClicks > botClicks) {
                resultTitle.textContent = 'VICTORY!';
                resultTitle.classList.add('victory');
                const diff = playerClicks - botClicks;
                verdictEl.textContent = `You won by ${diff} click${diff > 1 ? 's' : ''}! üéâ`;
            } else if (playerClicks < botClicks) {
                resultTitle.textContent = 'DEFEAT!';
                resultTitle.classList.add('defeat-text');
                resultEl.classList.add('defeat');
                const diff = botClicks - playerClicks;
                verdictEl.textContent = `The bot beat you by ${diff} click${diff > 1 ? 's' : ''}! Try again! üí™`;
            } else {
                resultTitle.textContent = 'DRAW!';
                resultTitle.classList.add('victory');
                verdictEl.textContent = 'Perfect tie! Impressive! ü§ù';
            }

            resultEl.classList.add('show');
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.textContent = '+1';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 500);
        }

        clickBtn.addEventListener('click', (e) => {
            if (!gameActive && !gameStarted) {
                startGame();
            }

            if (!gameActive) return;

            playerClicks++;
            playerScoreEl.textContent = playerClicks;
            updateBars();
            playClickSound();

            // Visual feedback
            createParticle(e.clientX, e.clientY);

            // Button pulse
            clickBtn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                clickBtn.style.transform = 'scale(1)';
            }, 50);
        });

        // Prevent double-click text selection
        clickBtn.addEventListener('mousedown', (e) => e.preventDefault());
    </script>
</body>

</html>
