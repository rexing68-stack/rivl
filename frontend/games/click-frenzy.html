<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Frenzy – Minigame Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --player-color: #00ff41;
            --enemy-color: #ff0055;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0014 0%, #1a0528 50%, #0a0014 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 100;
            text-shadow: 0 0 10px black;
        }

        /* Arena */
        .arena {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1s, filter 1s;
        }

        .arena.ko-cam {
            transform: scale(1.5);
            filter: contrast(1.5) saturate(2);
        }

        /* Animated background */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* Floor */
        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, transparent, rgba(50, 20, 80, 0.3));
            border-top: 2px solid rgba(180, 0, 255, 0.3);
        }

        .floor::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background:
                repeating-linear-gradient(90deg, transparent, transparent 48px, rgba(180, 0, 255, 0.1) 48px, rgba(180, 0, 255, 0.1) 50px);
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
        }

        /* Warriors - Much more detailed */
        .warrior {
            position: absolute;
            bottom: 300px;
            width: 150px;
            height: 200px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
        }

        .player-warrior {
            left: 30%;
        }

        .enemy-warrior {
            right: 30%;
            transform: scaleX(-1);
        }

        /* Warrior body with realistic proportions */
        .warrior-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Head with helmet */
        .warrior-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 60px;
        }

        .helmet {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #666, #999, #666);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow:
                inset -5px -5px 10px rgba(0, 0, 0, 0.5),
                inset 5px 5px 10px rgba(255, 255, 255, 0.3);
        }

        .player-warrior .helmet {
            border: 2px solid var(--player-color);
            box-shadow:
                0 0 20px var(--player-color),
                inset -5px -5px 10px rgba(0, 0, 0, 0.5),
                inset 5px 5px 10px rgba(0, 255, 65, 0.3);
        }

        .enemy-warrior .helmet {
            border: 2px solid var(--enemy-color);
            box-shadow:
                0 0 20px var(--enemy-color),
                inset -5px -5px 10px rgba(0, 0, 0, 0.5),
                inset 5px 5px 10px rgba(255, 0, 85, 0.3);
        }

        .visor {
            position: absolute;
            bottom: 15px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9), rgba(50, 50, 50, 0.8));
            border-radius: 3px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        .player-warrior .visor {
            background: linear-gradient(180deg, rgba(0, 255, 65, 0.3), rgba(0, 0, 0, 0.9));
        }

        .enemy-warrior .visor {
            background: linear-gradient(180deg, rgba(255, 0, 85, 0.3), rgba(0, 0, 0, 0.9));
        }

        /* Torso with detailed armor */
        .warrior-torso {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 80px;
            background: linear-gradient(135deg, #555, #888, #555);
            border-radius: 10px 10px 5px 5px;
            box-shadow:
                inset -5px -5px 15px rgba(0, 0, 0, 0.6),
                inset 5px 5px 15px rgba(255, 255, 255, 0.2);
        }

        .player-warrior .warrior-torso {
            border: 2px solid var(--player-color);
            box-shadow:
                0 0 20px var(--player-color),
                inset -5px -5px 15px rgba(0, 0, 0, 0.6),
                inset 5px 5px 15px rgba(0, 255, 65, 0.2);
        }

        .enemy-warrior .warrior-torso {
            border: 2px solid var(--enemy-color);
            box-shadow:
                0 0 20px var(--enemy-color),
                inset -5px -5px 15px rgba(0, 0, 0, 0.6),
                inset 5px 5px 15px rgba(255, 0, 85, 0.2);
        }

        /* Armor plates */
        .armor-plate {
            position: absolute;
            width: 60px;
            height: 25px;
            background: linear-gradient(135deg, #777, #aaa);
            border-radius: 5px;
            top: 10px;
            left: 5px;
            box-shadow:
                inset -2px -2px 5px rgba(0, 0, 0, 0.5),
                inset 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        /* Arms */
        .warrior-arm {
            position: absolute;
            width: 20px;
            height: 70px;
            background: linear-gradient(135deg, #666, #999);
            border-radius: 10px;
            top: 70px;
            box-shadow:
                inset -3px -3px 8px rgba(0, 0, 0, 0.5),
                inset 3px 3px 8px rgba(255, 255, 255, 0.2);
            transform-origin: top center;
            transition: transform 0.2s;
        }

        .arm-left {
            left: 15px;
        }

        .arm-right {
            right: 15px;
        }

        /* Sword - much more detailed */
        .sword {
            position: absolute;
            width: 12px;
            height: 100px;
            bottom: -95px;
            left: 4px;
            transform-origin: top center;
            transition: all 0.2s;
        }

        .sword-blade {
            width: 100%;
            height: 85%;
            background: linear-gradient(90deg, #ccc, #fff, #ccc);
            border-radius: 2px 2px 0 0;
            box-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                inset -2px 0 5px rgba(0, 0, 0, 0.3),
                inset 2px 0 5px rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .sword-blade::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(200, 200, 200, 0.5));
        }

        .sword-guard {
            width: 30px;
            height: 8px;
            background: linear-gradient(135deg, #444, #888);
            position: absolute;
            bottom: 15%;
            left: -9px;
            border-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .sword-handle {
            width: 12px;
            height: 15%;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            position: absolute;
            bottom: 0;
            border-radius: 0 0 3px 3px;
            box-shadow: inset -2px -2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Legs */
        .warrior-legs {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .leg {
            width: 25px;
            height: 60px;
            background: linear-gradient(135deg, #555, #888);
            border-radius: 5px;
            box-shadow:
                inset -3px -3px 8px rgba(0, 0, 0, 0.5),
                inset 3px 3px 8px rgba(255, 255, 255, 0.2);
        }

        /* Attack animation */
        .warrior.attacking .arm-right {
            transform: rotate(-110deg);
        }

        .warrior.attacking .sword {
            transform: rotate(-60deg);
            filter: drop-shadow(0 0 15px yellow);
        }

        /* Hit effect */
        .warrior.hit {
            animation: hitShake 0.3s;
        }

        @keyframes hitShake {

            0%,
            100% {
                transform: translateX(0);
                filter: brightness(1);
            }

            25% {
                transform: translateX(-10px);
                filter: brightness(2);
            }

            75% {
                transform: translateX(10px);
                filter: brightness(2);
            }
        }

        /* KO animation */
        .warrior.ko {
            animation: knockout 1.2s forwards;
        }

        @keyframes knockout {
            0% {
                transform: rotate(0deg) translateY(0);
                opacity: 1;
            }

            30% {
                transform: rotate(90deg) translateY(-30px);
            }

            60% {
                transform: rotate(180deg) translateY(0);
            }

            100% {
                transform: rotate(270deg) translateY(200px);
                opacity: 0;
            }
        }

        .enemy-warrior.ko {
            animation: knockoutEnemy 1.2s forwards;
        }

        @keyframes knockoutEnemy {
            0% {
                transform: scaleX(-1) rotate(0deg) translateY(0);
                opacity: 1;
            }

            30% {
                transform: scaleX(-1) rotate(-90deg) translateY(-30px);
            }

            60% {
                transform: scaleX(-1) rotate(-180deg) translateY(0);
            }

            100% {
                transform: scaleX(-1) rotate(-270deg) translateY(200px);
                opacity: 0;
            }
        }

        /* Slash effect */
        .slash-effect {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
        }

        .slash-effect.active {
            animation: slashAnim 0.4s;
        }

        @keyframes slashAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(0deg) scale(0.5);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(180deg) scale(1.3);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(360deg) scale(0.7);
            }
        }

        .slash-arc {
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-top-color: yellow;
            border-right-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 20px yellow;
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 10;
        }

        .score-display {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
            backdrop-filter: blur(10px);
        }

        .player-score-display {
            border-color: var(--player-color);
            color: var(--player-color);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .enemy-score-display {
            border-color: var(--enemy-color);
            color: var(--enemy-color);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
        }

        /* Timer */
        .timer {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #b400ff;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 3rem;
            font-weight: bold;
            color: #b400ff;
            text-shadow: 0 0 20px #b400ff;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        /* Click button */
        .click-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #b400ff;
            background: radial-gradient(circle, rgba(180, 0, 255, 0.3), transparent);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(180, 0, 255, 0.5);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .click-button:active {
            transform: translateX(-50%) scale(0.9);
        }

        .click-button.pulsing {
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 40px rgba(180, 0, 255, 0.5);
            }

            50% {
                box-shadow: 0 0 60px rgba(180, 0, 255, 1);
            }
        }

        /* Result */
        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 70px;
            border-radius: 20px;
            border: 4px solid;
            display: none;
            z-index: 100;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .result.victory {
            border-color: var(--player-color);
            box-shadow: 0 0 60px var(--player-color);
        }

        .result.defeat {
            border-color: var(--enemy-color);
            box-shadow: 0 0 60px var(--enemy-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .result h2 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px currentColor;
        }

        .result.victory h2 {
            color: var(--player-color);
        }

        .result.defeat h2 {
            color: var(--enemy-color);
        }

        .final-stats {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .restart-btn {
            margin-top: 30px;
            padding: 15px 50px;
            background: #b400ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }

        .restart-btn:hover {
            background: var(--player-color);
            color: black;
        }
    </style>
</head>

<body>

    <a href="/" class="nav-back">← BACK TO HUB</a>

    <div class="bg-particles" id="particles"></div>

    <div class="arena" id="arena">
        <div class="floor"></div>

        <!-- Slash effect -->
        <div class="slash-effect" id="slashEffect">
            <div class="slash-arc"></div>
        </div>

        <!-- Player Warrior -->
        <div class="warrior player-warrior" id="playerWarrior">
            <div class="warrior-container">
                <div class="warrior-head">
                    <div class="helmet">
                        <div class="visor"></div>
                    </div>
                </div>
                <div class="warrior-torso">
                    <div class="armor-plate"></div>
                </div>
                <div class="warrior-arm arm-left"></div>
                <div class="warrior-arm arm-right">
                    <div class="sword">
                        <div class="sword-blade"></div>
                        <div class="sword-guard"></div>
                        <div class="sword-handle"></div>
                    </div>
                </div>
                <div class="warrior-legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>

        <!-- Enemy Warrior -->
        <div class="warrior enemy-warrior" id="enemyWarrior">
            <div class="warrior-container">
                <div class="warrior-head">
                    <div class="helmet">
                        <div class="visor"></div>
                    </div>
                </div>
                <div class="warrior-torso">
                    <div class="armor-plate"></div>
                </div>
                <div class="warrior-arm arm-left"></div>
                <div class="warrior-arm arm-right">
                    <div class="sword">
                        <div class="sword-blade"></div>
                        <div class="sword-guard"></div>
                        <div class="sword-handle"></div>
                    </div>
                </div>
                <div class="warrior-legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>

        <!-- HUD -->
        <div class="hud">
            <div class="score-display player-score-display" id="playerScore">0</div>
            <div class="score-display enemy-score-display" id="enemyScore">0</div>
        </div>

        <!-- Timer -->
        <div class="timer" id="timer">30</div>

        <!-- Click button -->
        <button class="click-button pulsing" id="clickBtn">
            <div>⚔️ STRIKE!</div>
            <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 10px;">Click to attack</div>
        </button>
    </div>

    <!-- Result -->
    <div class="result" id="result">
        <h2 id="resultTitle">DUEL OVER!</h2>
        <div class="final-stats" id="finalStats"></div>
        <button class="restart-btn" onclick="location.reload()">REMATCH</button>
    </div>

    <script>
        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (5 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        let playerHits = 0;
        let enemyHits = 0;
        let timeLeft = 30;
        let gameActive = false;
        let gameStarted = false;

        const arena = document.getElementById('arena');
        const playerWarrior = document.getElementById('playerWarrior');
        const enemyWarrior = document.getElementById('enemyWarrior');
        const playerScoreEl = document.getElementById('playerScore');
        const enemyScoreEl = document.getElementById('enemyScore');
        const timerEl = document.getElementById('timer');
        const clickBtn = document.getElementById('clickBtn');
        const slashEffect = document.getElementById('slashEffect');
        const resultEl = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const finalStats = document.getElementById('finalStats');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'slash') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);
            } else if (type === 'hit') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            }

            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function playerSlash() {
            playerWarrior.classList.add('attacking');
            slashEffect.classList.add('active');

            setTimeout(() => {
                playerWarrior.classList.remove('attacking');
                slashEffect.classList.remove('active');
            }, 400);

            enemyWarrior.classList.add('hit');
            setTimeout(() => enemyWarrior.classList.remove('hit'), 300);

            playSound('slash');
            setTimeout(() => playSound('hit'), 150);
        }

        function enemySlash() {
            enemyWarrior.classList.add('attacking');
            slashEffect.classList.add('active');

            setTimeout(() => {
                enemyWarrior.classList.remove('attacking');
                slashEffect.classList.remove('active');
            }, 400);

            playerWarrior.classList.add('hit');
            setTimeout(() => playerWarrior.classList.remove('hit'), 300);

            playSound('slash');
            setTimeout(() => playSound('hit'), 150);
        }

        function enemyAI() {
            if (!gameActive) return;

            const delay = 140 + Math.random() * 110;
            setTimeout(() => {
                if (gameActive) {
                    enemyHits++;
                    enemyScoreEl.textContent = enemyHits;
                    enemySlash();
                    enemyAI();
                }
            }, delay);
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            gameActive = true;
            clickBtn.classList.remove('pulsing');

            enemyAI();

            const interval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 5) {
                    timerEl.style.color = '#ff0055';
                }

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clickBtn.disabled = true;
            clickBtn.style.opacity = '0';

            setTimeout(() => {
                arena.classList.add('ko-cam');

                if (playerHits > enemyHits) {
                    enemyWarrior.classList.add('ko');
                } else if (enemyHits > playerHits) {
                    playerWarrior.classList.add('ko');
                }

                setTimeout(() => {
                    if (playerHits > enemyHits) {
                        resultTitle.textContent = 'VICTORY!';
                        resultEl.classList.add('victory');
                        finalStats.innerHTML = `You struck faster!<br>Your strikes: ${playerHits}<br>Enemy strikes: ${enemyHits}`;
                    } else if (playerHits < enemyHits) {
                        resultTitle.textContent = 'DEFEAT!';
                        resultEl.classList.add('defeat');
                        finalStats.innerHTML = `The enemy was faster!<br>Your strikes: ${playerHits}<br>Enemy strikes: ${enemyHits}`;
                    } else {
                        resultTitle.textContent = 'DRAW!';
                        resultEl.classList.add('victory');
                        finalStats.innerHTML = `Perfect match!<br>Both: ${playerHits} strikes`;
                    }

                    resultEl.classList.add('show');
                }, 1200);
            }, 500);
        }

        clickBtn.addEventListener('click', () => {
            if (!gameActive && !gameStarted) {
                startGame();
            }

            if (!gameActive) return;

            playerHits++;
            playerScoreEl.textContent = playerHits;
            playerSlash();
        });
    </script>
</body>

</html>
