<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Frenzy – Minigame Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --player-color: #00ff41;
            --enemy-color: #ff0055;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 100;
        }

        /* Battle Arena */
        .arena {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #1a1a2e 0%, #0a0a0a 100%);
            transition: transform 1s, filter 1s;
        }

        .arena.ko-cam {
            transform: scale(1.8);
            filter: contrast(1.8) saturate(2.5);
        }

        /* Floor circle */
        .floor-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent);
        }

        /* Soldiers */
        .soldier {
            position: absolute;
            width: 100px;
            transition: all 0.2s;
            bottom: calc(50% - 75px);
        }

        .player-soldier {
            left: calc(50% - 150px);
            transform: scaleX(1);
        }

        .enemy-soldier {
            right: calc(50% - 150px);
            transform: scaleX(-1);
        }

        /* Soldier body */
        .soldier-body {
            position: relative;
            width: 100px;
            height: 150px;
        }

        .head {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 5px;
            margin: 0 auto 5px;
            position: relative;
        }

        .helmet {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            height: 25px;
            background: var(--soldier-color);
            border-radius: 5px 5px 0 0;
        }

        .player-soldier .helmet {
            background: var(--player-color);
            box-shadow: 0 0 10px var(--player-color);
        }

        .enemy-soldier .helmet {
            background: var(--enemy-color);
            box-shadow: 0 0 10px var(--enemy-color);
        }

        .visor {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            height: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 2px;
        }

        .torso {
            width: 50px;
            height: 60px;
            background: #888;
            margin: 0 auto;
            border-radius: 5px;
            position: relative;
        }

        .armor {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: var(--soldier-color);
            border-radius: 3px;
        }

        .player-soldier .armor {
            background: linear-gradient(180deg, var(--player-color), #00aa2e);
        }

        .enemy-soldier .armor {
            background: linear-gradient(180deg, var(--enemy-color), #aa0033);
        }

        .arm {
            position: absolute;
            width: 15px;
            height: 50px;
            background: #888;
            border-radius: 3px;
            top: 10px;
            transform-origin: top center;
            transition: transform 0.2s;
        }

        .arm-left {
            left: -12px;
        }

        .arm-right {
            right: -12px;
        }

        /* Sword */
        .sword {
            position: absolute;
            width: 6px;
            height: 60px;
            background: linear-gradient(180deg, #666, #ccc);
            bottom: -55px;
            left: 4px;
            border-radius: 1px;
            transform-origin: top center;
            transition: transform 0.2s;
        }

        .sword::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -4px;
            width: 14px;
            height: 8px;
            background: #444;
            border-radius: 2px;
        }

        .sword::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.8));
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .legs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .leg {
            width: 18px;
            height: 40px;
            background: #666;
            border-radius: 3px;
        }

        /* Attack animation */
        .soldier.attacking .arm-right {
            transform: rotate(-90deg);
        }

        .soldier.attacking .sword {
            transform: rotate(-45deg);
            filter: drop-shadow(0 0 10px yellow);
        }

        /* Slash effect */
        .slash-effect {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
        }

        .slash-effect.active {
            animation: slash 0.3s;
        }

        @keyframes slash {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(0deg) scale(0.5);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(180deg) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(360deg) scale(0.8);
            }
        }

        .slash-effect svg {
            width: 100%;
            height: 100%;
        }

        /* Hit effect */
        .soldier.hit {
            animation: hitFlash 0.3s;
        }

        @keyframes hitFlash {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(3) hue-rotate(180deg);
            }
        }

        /* KO animation */
        .soldier.ko {
            animation: knockout 1s forwards;
        }

        @keyframes knockout {
            0% {
                transform: rotate(0deg) translateY(0) scaleX(1);
                opacity: 1;
            }

            50% {
                transform: rotate(180deg) translateY(-50px) scaleX(1);
            }

            100% {
                transform: rotate(360deg) translateY(150px) scaleX(1);
                opacity: 0;
            }
        }

        .enemy-soldier.ko {
            animation: knockoutEnemy 1s forwards;
        }

        @keyframes knockoutEnemy {
            0% {
                transform: rotate(0deg) translateY(0) scaleX(-1);
                opacity: 1;
            }

            50% {
                transform: rotate(-180deg) translateY(-50px) scaleX(-1);
            }

            100% {
                transform: rotate(-360deg) translateY(150px) scaleX(-1);
                opacity: 0;
            }
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 10;
        }

        .score-display {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }

        .player-score-display {
            border-color: var(--player-color);
            color: var(--player-color);
        }

        .enemy-score-display {
            border-color: var(--enemy-color);
            color: var(--enemy-color);
        }

        /* Timer */
        .timer {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #b400ff;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 3rem;
            font-weight: bold;
            color: #b400ff;
            text-shadow: 0 0 20px #b400ff;
            z-index: 10;
        }

        /* Click button */
        .click-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #b400ff;
            background: radial-gradient(circle, rgba(180, 0, 255, 0.3), transparent);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(180, 0, 255, 0.5);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .click-button:active {
            transform: translateX(-50%) scale(0.9);
        }

        .click-button.pulsing {
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 40px rgba(180, 0, 255, 0.5);
            }

            50% {
                box-shadow: 0 0 60px rgba(180, 0, 255, 1);
            }
        }

        /* Result */
        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 70px;
            border-radius: 20px;
            border: 4px solid;
            display: none;
            z-index: 100;
            text-align: center;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .result.victory {
            border-color: var(--player-color);
            box-shadow: 0 0 60px var(--player-color);
        }

        .result.defeat {
            border-color: var(--enemy-color);
            box-shadow: 0 0 60px var(--enemy-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .result h2 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px currentColor;
        }

        .result.victory h2 {
            color: var(--player-color);
        }

        .result.defeat h2 {
            color: var(--enemy-color);
        }

        .final-stats {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .restart-btn {
            margin-top: 30px;
            padding: 15px 50px;
            background: #b400ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }

        .restart-btn:hover {
            background: var(--player-color);
            color: black;
        }
    </style>
</head>

<body>

    <a href="/" class="nav-back">← BACK TO HUB</a>

    <div class="arena" id="arena">
        <div class="floor-circle"></div>

        <!-- Slash effect -->
        <div class="slash-effect" id="slashEffect">
            <svg viewBox="0 0 100 100">
                <path d="M 10 50 Q 50 10, 90 50" stroke="yellow" stroke-width="8" fill="none" opacity="0.8" />
                <path d="M 10 50 Q 50 10, 90 50" stroke="white" stroke-width="4" fill="none" />
            </svg>
        </div>

        <!-- Player Soldier -->
        <div class="soldier player-soldier" id="playerSoldier">
            <div class="soldier-body">
                <div class="head">
                    <div class="helmet"></div>
                    <div class="visor"></div>
                </div>
                <div class="torso">
                    <div class="armor"></div>
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right">
                        <div class="sword"></div>
                    </div>
                </div>
                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>

        <!-- Enemy Soldier -->
        <div class="soldier enemy-soldier" id="enemySoldier">
            <div class="soldier-body">
                <div class="head">
                    <div class="helmet"></div>
                    <div class="visor"></div>
                </div>
                <div class="torso">
                    <div class="armor"></div>
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right">
                        <div class="sword"></div>
                    </div>
                </div>
                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>

        <!-- HUD -->
        <div class="hud">
            <div class="score-display player-score-display" id="playerScore">0</div>
            <div class="score-display enemy-score-display" id="enemyScore">0</div>
        </div>

        <!-- Timer -->
        <div class="timer" id="timer">30</div>

        <!-- Click button -->
        <button class="click-button pulsing" id="clickBtn">
            <div>⚔️ STRIKE!</div>
            <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 10px;">Click to slash</div>
        </button>
    </div>

    <!-- Result -->
    <div class="result" id="result">
        <h2 id="resultTitle">DUEL OVER!</h2>
        <div class="final-stats" id="finalStats"></div>
        <button class="restart-btn" onclick="location.reload()">REMATCH</button>
    </div>

    <script>
        let playerHits = 0;
        let enemyHits = 0;
        let timeLeft = 30;
        let gameActive = false;
        let gameStarted = false;

        const arena = document.getElementById('arena');
        const playerSoldier = document.getElementById('playerSoldier');
        const enemySoldier = document.getElementById('enemySoldier');
        const playerScoreEl = document.getElementById('playerScore');
        const enemyScoreEl = document.getElementById('enemyScore');
        const timerEl = document.getElementById('timer');
        const clickBtn = document.getElementById('clickBtn');
        const slashEffect = document.getElementById('slashEffect');
        const resultEl = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const finalStats = document.getElementById('finalStats');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'slash') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);
            } else if (type === 'hit') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            }

            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function playerSlash() {
            playerSoldier.classList.add('attacking');
            slashEffect.classList.add('active');

            setTimeout(() => {
                playerSoldier.classList.remove('attacking');
                slashEffect.classList.remove('active');
            }, 300);

            enemySoldier.classList.add('hit');
            setTimeout(() => enemySoldier.classList.remove('hit'), 300);

            playSound('slash');
            setTimeout(() => playSound('hit'), 100);
        }

        function enemySlash() {
            enemySoldier.classList.add('attacking');
            slashEffect.classList.add('active');

            setTimeout(() => {
                enemySoldier.classList.remove('attacking');
                slashEffect.classList.remove('active');
            }, 300);

            playerSoldier.classList.add('hit');
            setTimeout(() => playerSoldier.classList.remove('hit'), 300);

            playSound('slash');
            setTimeout(() => playSound('hit'), 100);
        }

        function enemyAI() {
            if (!gameActive) return;

            const delay = 140 + Math.random() * 110;
            setTimeout(() => {
                if (gameActive) {
                    enemyHits++;
                    enemyScoreEl.textContent = enemyHits;
                    enemySlash();
                    enemyAI();
                }
            }, delay);
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            gameActive = true;
            clickBtn.classList.remove('pulsing');

            enemyAI();

            const interval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 5) {
                    timerEl.style.color = '#ff0055';
                }

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clickBtn.disabled = true;
            clickBtn.style.opacity = '0';

            setTimeout(() => {
                arena.classList.add('ko-cam');

                if (playerHits > enemyHits) {
                    enemySoldier.classList.add('ko');
                } else if (enemyHits > playerHits) {
                    playerSoldier.classList.add('ko');
                }

                setTimeout(() => {
                    if (playerHits > enemyHits) {
                        resultTitle.textContent = 'VICTORY!';
                        resultEl.classList.add('victory');
                        finalStats.innerHTML = `You struck faster!<br>Your strikes: ${playerHits}<br>Enemy strikes: ${enemyHits}`;
                    } else if (playerHits < enemyHits) {
                        resultTitle.textContent = 'DEFEAT!';
                        resultEl.classList.add('defeat');
                        finalStats.innerHTML = `The enemy was faster!<br>Your strikes: ${playerHits}<br>Enemy strikes: ${enemyHits}`;
                    } else {
                        resultTitle.textContent = 'DRAW!';
                        resultEl.classList.add('victory');
                        finalStats.innerHTML = `Perfect match!<br>Both: ${playerHits} strikes`;
                    }

                    resultEl.classList.add('show');
                }, 1000);
            }, 500);
        }

        clickBtn.addEventListener('click', () => {
            if (!gameActive && !gameStarted) {
                startGame();
            }

            if (!gameActive) return;

            playerHits++;
            playerScoreEl.textContent = playerHits;
            playerSlash();
        });
    </script>
</body>

</html>
