<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Frenzy ‚Äì Minigame Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-purple: #b400ff;
            --neon-red: #ff0055;
            --neon-blue: #00f3ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0014 0%, #1a0a2e 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 100;
        }

        /* Arena */
        .arena {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at 30% 50%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 50%, rgba(255, 0, 85, 0.1) 0%, transparent 50%);
        }

        /* Grid floor effect */
        .arena::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background:
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            opacity: 0.3;
            perspective: 500px;
            transform: rotateX(60deg);
        }

        /* Characters */
        .character {
            position: absolute;
            width: 120px;
            height: 120px;
            font-size: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 20px currentColor);
            transition: transform 0.1s;
        }

        .player-char {
            left: 20%;
            color: var(--neon-green);
            animation: idle 2s ease-in-out infinite;
        }

        .bot-char {
            right: 20%;
            color: var(--neon-red);
            animation: idle 2s ease-in-out infinite reverse;
        }

        @keyframes idle {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .character.attacking {
            animation: attack 0.3s;
        }

        @keyframes attack {
            0% {
                transform: scale(1) translateX(0);
            }

            50% {
                transform: scale(1.3) translateX(30px);
            }

            100% {
                transform: scale(1) translateX(0);
            }
        }

        .bot-char.attacking {
            animation: attackLeft 0.3s;
        }

        @keyframes attackLeft {
            0% {
                transform: scale(1) translateX(0);
            }

            50% {
                transform: scale(1.3) translateX(-30px);
            }

            100% {
                transform: scale(1) translateX(0);
            }
        }

        /* Energy blast effect */
        .blast {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            pointer-events: none;
            animation: blastFly 0.5s forwards;
        }

        .player-blast {
            background: radial-gradient(circle, var(--neon-green), transparent);
            box-shadow: 0 0 20px var(--neon-green);
            left: 25%;
            top: 50%;
        }

        .bot-blast {
            background: radial-gradient(circle, var(--neon-red), transparent);
            box-shadow: 0 0 20px var(--neon-red);
            right: 25%;
            top: 50%;
        }

        @keyframes blastFly {
            0% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateX(200px) scale(0.5);
                opacity: 0;
            }
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .player-hud,
        .bot-hud {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid;
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .player-hud {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .bot-hud {
            border-color: var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
        }

        .hud-label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .hud-score {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }

        .player-hud .hud-score {
            color: var(--neon-green);
        }

        .bot-hud .hud-score {
            color: var(--neon-red);
        }

        /* Timer */
        .timer {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid var(--neon-purple);
            border-radius: 20px;
            padding: 20px 40px;
            font-size: 3rem;
            font-weight: bold;
            color: var(--neon-purple);
            text-shadow: 0 0 20px var(--neon-purple);
            box-shadow: 0 0 30px rgba(180, 0, 255, 0.5);
            z-index: 10;
        }

        /* Click button */
        .click-zone {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .click-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--neon-purple);
            background: radial-gradient(circle, rgba(180, 0, 255, 0.3), rgba(180, 0, 255, 0.05));
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 0 40px rgba(180, 0, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(180, 0, 255, 0.8);
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .click-button.pulsing {
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .instructions {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Result modal */
        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 70px;
            border-radius: 20px;
            border: 4px solid var(--neon-green);
            box-shadow: 0 0 60px rgba(0, 255, 65, 0.7);
            display: none;
            z-index: 100;
            text-align: center;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .result.defeat {
            border-color: var(--neon-red);
            box-shadow: 0 0 60px rgba(255, 0, 85, 0.7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .result h2 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .result h2.victory {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
        }

        .result h2.defeat-text {
            color: var(--neon-red);
            text-shadow: 0 0 20px var(--neon-red);
        }

        .score-comparison {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            font-size: 1.5rem;
        }

        .player-final {
            color: var(--neon-green);
        }

        .bot-final {
            color: var(--neon-red);
        }

        .final-score {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .verdict {
            font-size: 1.3rem;
            margin: 20px 0;
            opacity: 0.9;
        }

        .restart-btn {
            margin-top: 30px;
            padding: 15px 50px;
            background: var(--neon-purple);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .restart-btn:hover {
            background: var(--neon-green);
            color: black;
        }

        @media (max-width: 768px) {
            .character {
                width: 80px;
                height: 80px;
                font-size: 50px;
            }

            .click-button {
                width: 150px;
                height: 150px;
                font-size: 1.2rem;
            }

            .hud {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <a href="/" class="nav-back">‚Üê BACK TO HUB</a>

    <div class="arena" id="arena">
        <!-- Characters -->
        <div class="character player-char" id="playerChar">ü§ñ</div>
        <div class="character bot-char" id="botChar">üëæ</div>

        <!-- HUD -->
        <div class="hud">
            <div class="player-hud">
                <div class="hud-label">You</div>
                <div class="hud-score" id="playerScore">0</div>
            </div>
            <div class="bot-hud">
                <div class="hud-label">Rival Bot</div>
                <div class="hud-score" id="botScore">0</div>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer" id="timer">10</div>

        <!-- Click button -->
        <div class="click-zone">
            <button class="click-button pulsing" id="clickBtn">
                <div>ATTACK!</div>
                <div class="instructions">Click to fight</div>
            </button>
        </div>
    </div>

    <!-- Result modal -->
    <div class="result" id="result">
        <h2 id="resultTitle">BATTLE OVER!</h2>
        <div class="score-comparison">
            <div class="player-final">
                <div>YOU</div>
                <div class="final-score" id="finalPlayerScore">0</div>
            </div>
            <div style="font-size: 3rem; opacity: 0.5;">‚öîÔ∏è</div>
            <div class="bot-final">
                <div>BOT</div>
                <div class="final-score" id="finalBotScore">0</div>
            </div>
        </div>
        <p class="verdict" id="verdict"></p>
        <button class="restart-btn" onclick="location.reload()">REMATCH</button>
    </div>

    <script>
        let playerClicks = 0;
        let botClicks = 0;
        let timeLeft = 10;
        let gameActive = false;
        let gameStarted = false;
        let interval;

        const arena = document.getElementById('arena');
        const playerChar = document.getElementById('playerChar');
        const botChar = document.getElementById('botChar');
        const clickBtn = document.getElementById('clickBtn');
        const timerEl = document.getElementById('timer');
        const playerScoreEl = document.getElementById('playerScore');
        const botScoreEl = document.getElementById('botScore');
        const resultEl = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const finalPlayerScoreEl = document.getElementById('finalPlayerScore');
        const finalBotScoreEl = document.getElementById('finalBotScore');
        const verdictEl = document.getElementById('verdict');

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.type = 'square';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function createBlast(isPlayer) {
            const blast = document.createElement('div');
            blast.classList.add('blast');
            blast.classList.add(isPlayer ? 'player-blast' : 'bot-blast');
            arena.appendChild(blast);
            setTimeout(() => blast.remove(), 500);
        }

        function playerAttack() {
            playerChar.classList.add('attacking');
            setTimeout(() => playerChar.classList.remove('attacking'), 300);
            createBlast(true);
            playSound(600 + playerClicks * 20);
        }

        function botAttack() {
            botChar.classList.add('attacking');
            setTimeout(() => botChar.classList.remove('attacking'), 300);
            createBlast(false);
            playSound(400);
        }

        function botClick() {
            if (!gameActive) return;

            const randomDelay = 140 + Math.random() * 110;

            setTimeout(() => {
                if (gameActive) {
                    botClicks++;
                    botScoreEl.textContent = botClicks;
                    botAttack();
                    botClick();
                }
            }, randomDelay);
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            gameActive = true;
            clickBtn.classList.remove('pulsing');
            clickBtn.querySelector('.instructions').textContent = 'Keep clicking!';

            botClick();

            interval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 3) {
                    timerEl.style.color = 'var(--neon-red)';
                    timerEl.style.animation = 'pulse 0.5s infinite';
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(interval);
            gameActive = false;
            clickBtn.disabled = true;
            clickBtn.style.opacity = '0.3';

            finalPlayerScoreEl.textContent = playerClicks;
            finalBotScoreEl.textContent = botClicks;

            if (playerClicks > botClicks) {
                resultTitle.textContent = 'VICTORY!';
                resultTitle.classList.add('victory');
                const diff = playerClicks - botClicks;
                verdictEl.textContent = `You dominated with ${diff} more attack${diff > 1 ? 's' : ''}! üèÜ`;
            } else if (playerClicks < botClicks) {
                resultTitle.textContent = 'DEFEAT!';
                resultTitle.classList.add('defeat-text');
                resultEl.classList.add('defeat');
                const diff = botClicks - playerClicks;
                verdictEl.textContent = `The bot overwhelmed you by ${diff} attack${diff > 1 ? 's' : ''}! Train harder! üí™`;
            } else {
                resultTitle.textContent = 'DRAW!';
                resultTitle.classList.add('victory');
                verdictEl.textContent = 'Perfect balance! Both warriors are equally matched! ‚öñÔ∏è';
            }

            resultEl.classList.add('show');
        }

        clickBtn.addEventListener('click', (e) => {
            if (!gameActive && !gameStarted) {
                startGame();
            }

            if (!gameActive) return;

            playerClicks++;
            playerScoreEl.textContent = playerClicks;
            playerAttack();
        });

        clickBtn.addEventListener('mousedown', (e) => e.preventDefault());
    </script>
</body>

</html>
