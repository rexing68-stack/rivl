<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minigame Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.12.1/dist/ethers.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.0/dist/umd/supabase.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header class="app-header glass">
        <div class="logo">
            <img src="../assets/logo.png" alt="Minigame Arena" class="logo-img" />
            <span class="logo-text">Minigame Arena</span>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Giochi</a>
            <a href="#" class="nav-link">Classifica</a>
            <a href="#" class="nav-link">Profilo</a>
        </nav>
        <button id="connectWalletBtn" class="btn-primary glass">Connect Wallet</button>
    </header>

    <main class="app-main">
        <section class="hero glass">
            <h1>Benvenuto nella Minigame Arena</h1>
            <p>Gioca, sfida gli amici, vinci il montepremio.</p>
            <button id="goGamesBtn" class="btn-primary glass">Sfida ora</button>
        </section>

        <section id="gamesGrid" class="games-grid glass">
            <!-- Le card dei giochi verranno inserite dinamicamente -->
        </section>
    </main>

    <div id="authModal" class="modal hidden glass">
        <div class="modal-content">
            <h2 id="authTitle">Accedi</h2>
            <form id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required class="input-field glass" />
                <input type="password" id="authPassword" placeholder="Password" required class="input-field glass" />
                <button type="submit" class="btn-primary glass" id="authSubmitBtn">Login</button>
            </form>
            <p class="auth-switch">
                <span id="authSwitchText">Non hai un account?</span>
                <a href="#" id="authSwitchLink">Registrati</a>
            </p>
            <button id="authCloseBtn" class="btn-ghost glass">Chiudi</button>
            <p id="authMessage" class="message"></p>
        </div>
    </div>

    <div id="walletModal" class="modal hidden glass">
        <div class="modal-content">
            <h2>Collega il tuo wallet</h2>
            <p id="walletStatus">Non connesso</p>
            <button id="walletConnectBtn" class="btn-primary glass">Connetti MetaMask</button>
            <button id="walletCloseBtn" class="btn-ghost glass">Chiudi</button>
        </div>
    </div>
</body>

</html>
